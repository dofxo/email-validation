<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="images/favicon.png">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="stylesheet" href="css/font.css">
    <!-- js link -->
    <script defer src="js/app.js"></script>
    <title>Sending Email</title>
</head>

<body>
    <div class="container">

        <form id="main">

            <h1>SEND NEW EMAIL</h1>

            <div id="inputs">
                <div>
                    <label for="email">To:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject">
                </div>
                <div>
                    <span>Message:</span>
                    <textarea name="message" id="message" cols="40" rows="10"></textarea>
                </div>
            </div>
            <div id="buttons">
                <button id="send" disabled><span>SEND</span><img src="images/send.png"></button>
                <button id="reset" type="reset"><span>RESET</span> <img src="images/reset.png"></button>
            </div>

    </div>
</body>

</html>
